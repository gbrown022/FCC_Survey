<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" media="screen">
     <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&display=swap" rel="stylesheet"> 
    <title>FCC Survey</title>
</head>
<body>
    <!--User story #1: id of title on a h1 -->
    <h1 id="title">OCNJ Best Beach Survey</h1> 
        <!--User story #2: explanation, id of description in p text -->
        <p id="description">
           Welcome to the OCNJ Best Beach Survey
        </p>
            <!--User story #3: form id of survey-form -->
            <form  id="survey-form" action="" method="post">
                <label for="name" id="name-label">User name:</label>
                <!--User story #4: enter name with an id of name-->
                <input type="text" id="name" name="user-name" placeholder="enter user name" required/>
                <br>
                <label for="email" id="email-label">Enter your email:</label>
                <!--User story #5: enter email with id of email -->
                <!--User story #6: use HTML5 validatation: specify type of email -->
                <input type="email" id="email" name="email" placeholder="enter your email" required>
                <br>
                <!--User story #7: enter a number -->
                <label for="number" id="number-label">Enter a number:</label>
                <!--User story #8: validating by specifying 'number' type-->
                <!--User story #9: min and max requirements-->
                <!--User story #10: label labels appropriately-->
                <!--User story #11: appropriate placeholder text-->
                <input type="number" id="number" name="number" 
                    min="0" max="5" value="3" placeholder="enter a rating value" required>
                <br>
                <!-- User story #12: add a dropdown -->
                <label for="fav-beach">Choose your favorite beach:</label>
                <select name="beach" id="dropdown">
                    <option value="">--Please choose an option--</option>
                    <option value="boardwalk">14th Street</option>
                    <option value="park">34th Street</option>
                    <option value="theend">55th Street</option>
                </select>
                <br>


                <!-- User story #13: add a group of radio buttons -->
                <p>Select your favorite beach toy:</p>

                <div class="radio">
                    <input type="radio" id="ball" name="toy" value="ball"
                            checked>
                    <label for="ball">Beach ball</label>
                </div>

                <div class="radio">
                    <input type="radio" id="shovel" name="toy" value="shovel">
                    <label for="shovel">Sand shovel</label>
                </div>

                <div class="radio">
                    <input type="radio" id="kite" name="toy" value="kite">
                    <label for="kite">Kite</label>
                </div>

                <!-- User story #14: add a series of checkboxes -->
                <div>
                    <label>Necessities:</label>
                    <br>
                    <input type="checkbox" id="checkbox-1-1" class="regular-checkbox" value="swimsuit"/>
                    <label for="swimsuit">Swimsuit</label>
                    <br>
                    <input type="checkbox" id="checkbox-1-4" class="regular-checkbox" value="towel"/>
                    <label for="towel">Towel</label>
                    <br>
                    <input type="checkbox" id="checkbox-1-3" class="regular-checkbox" value="umbrella"/>
                    <label for="umbrella">Umbrella</label>
                    <br>
                    <input type="checkbox" id="checkbox-1-2" class="regular-checkbox" value="sunglasses"/>
                    <label for="sunglasses">Sunglasses</label>
                </div>

                <br> <!-- Use div padding instead of breaks -->

                <!-- User story #15: add a textarea-->
                <div>
                    <textarea rows="5" cols="20">Describe your favorite beach experience</textarea>
                </div>
 
                <!-- User story #16: add a submit button-->
                <button id="submit" type="submit">Cast your vote!</button>

           </form>
   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
